<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<header th:insert="/blocks/header"/>

<div th:each="comment : ${comments}">
    <h3 th:text="${comment.surname + ' ' + comment.name + ' ' + comment.middlename}"></h3>
    <p class="card-text" th:text="${comment.fullText}"></p>
    <p class="card-text"><small class="text-muted" th:text="${comment.getDate()}"></small></p>
    <form th:action="@{/blog/comments/{id}/delete(id=${comment.getId()})}" method="post">
        <a th:href="@{/blog/comments/{id}/edit(id=${comment.getId()})}" class="btn btn-success">Редактировать</a>
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
</div>
</body>
</html>
